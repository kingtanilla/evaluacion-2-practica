<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% extends 'tareas/base.html' %}

{% block title %}{% if object %}Editar{% else %}Nueva{% endif %} Tarea{% endblock %}

{% block content %}
<h2>{% if object %}Editar{% else %}Nueva{% endif %} Tarea</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">💾 Guardar</button>
    <a href="{% url 'tareas:tarea_list' %}" class="btn">❌ Cancelar</a>
</form>
{% endblock %}
</body>
</html>
